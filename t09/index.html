<Document html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <fieldset>
        <form>
            <fieldset>
                <legend>About the Superhero</legend>

                <label for="name">Real Name  
                    <input type="text" id="name"placeholder="Superhero real name">
                </label>     
                <label for="Superhero">Superhero Name
                    <input type="text" id="Superhero"placeholder="Superhero alias">
                </label>    
                <label for="Ae">Age
                    <input type="number" id"Ae>
                </label> 
                <br><br>   

                <label for="">About
                    <textarea name="text" id="About" cols="70" rows="5" placeholder="Information about superhero, max 500 symbols"></textarea></textarea>
                </label> 
                <br><br>   
                <label>File
                    <input type="file">
                </label>    
            </fieldset>
            
            <fieldset>
                <legend>Powers</legend>                    
                      <input type="checkbox">Telekinesis
                      <input type="checkbox">Super strength or speed
                      <input type="checkbox">Shapeshifting
                      <input type="checkbox">Flight
                      <input type="checkbox">Elemental control
                      <input type="checkbox">Other
                 <br><br> Level of control
                     <input type="range">                    
            </fieldset>
            
            <fieldset>
                 <legend>Origin of Powers</legend>
                      <input type="radio"> Unknown
                     <input type="radio"> Freak lab accident
                     <input type="radio"> Chosen by an ancient wise bein
                     <input type="radio"> The superhero is not human
                      <input type="radio"> Other
            </fieldset>
            <br><br>  
      <input type="reset" value="RESET">
      <input type="submit" value="SEND">  
    </fieldset>
</body>

</html>
