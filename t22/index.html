<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<h1>Settings</h1>
<body>
    <div class="ALL">
        <div class="all">
            <div class="block1">
                <div>
                    <span>Typeface</span>
                    <p><select name="Typeface" id="">
                            <option value="Acunium Pro"><a href=""> Acunium Pro</a></option>
                            <option value="Comic Sans"><a href=""> Comic Sans</a></option>
                            <option disabled value="Times New Roman"><a href=""> Times New Roman</a></option>
                        </select></p>
                </div>
                <div>
                    <span>Weight</span>
                    <p>
                    <div class="twocheck"><input type="checkbox" id="checkbox-id" value="Regular">
                        <label class="kind" for="checkbox-id"></label>
                        <span><sub> Regular </sub></span>
                        <input type="checkbox" id="checkbox-id1" value="Bold">
                        <label class="kind" for="checkbox-id1"></label>
                        <span><sub> Bold </sub></span>
                        </p>
                    </div>
                    <div>
                        <p> <span>Size</span> </p>
                        <input style="margin-left:-3px;" type="range" oninput="font-size">
                        <p><span style="padding-right: 100px;">a</span>
                            <span>A</span></p>
                    </div>
                </div>
            </div>

            <div class="block2">
                <div>
                    <span>Darck UI</span>
                    <label class="switch" for="checkboxes">
                        <input type="checkbox" id="checkboxes" name="switch">
                        <span class="slider"></span>
                    </label>
                </div>
                <div>
                    <span>Color</span>
                    <div class="kind1">
                        <input type="checkbox" id="Color" name="Color">
                        <label class="kind2" for="Color"></label>
                        <input type="checkbox" id="Color1" name="Color1">
                        <label class="kind3" for="Color1"></label>
                        <input type="checkbox" id="Color2" name="Color2">
                        <label class="kind4" for="Color2"></label>
                        <input type="checkbox" id="Color3" name="Color3">
                        <label class="kind5" for="Color3"></label>
                        <input type="checkbox" id="Color4" name="Color4">
                        <label class="kind6" for="Color4"></label>
                    </div>
                </div>
            </div>
            <div class="image">
                <img src="assets/images/artistic-brush.png" alt="">
                <img src="assets/images/user-icon.png" alt="">
                <img src="assets/images/sms-speech-bubble.png" alt="">
                <img src="assets/images/computer-screen.png" alt="">
            </div>
        </div>
</body>

</html>
